plugins { id 'bonita-docker-database' }

dependencies {
    api project(':bpm:bonita-common')
    api project(':services:bonita-business-data:bonita-business-data-generator')
    api project(':services:bonita-classloader')
    api project(':services:bonita-business-data:bonita-business-data-api')
    api project(':services:bonita-resources')
    api project(':services:bonita-transaction')
    api project(':services:bonita-commons')
    api(group: 'org.hibernate', name: 'hibernate-core', version: Deps.hibernateVersion) {
        exclude(module: 'jboss-transaction-api_1.2_spec')
    }
    api "org.apache.commons:commons-lang3:${Deps.commonsLangVersion}"
    api project(':services:bonita-classloader')
    runtimeOnly "javax.xml.bind:jaxb-api:${Deps.jaxbVersion}"
    testImplementation "junit:junit:${Deps.junit4Version}"
    testImplementation "org.assertj:assertj-core:${Deps.assertjVersion}"
    testImplementation "net.javacrumbs.json-unit:json-unit-fluent:${Deps.jsonUnitVersion}"
    testImplementation "org.mockito:mockito-core:${Deps.mockitoVersion}"
    testImplementation "ch.qos.logback:logback-classic:${Deps.logbackVersion}"
    testImplementation "org.jboss.narayana.jta:narayana-jta:${Deps.narayanaVersion}"
    testImplementation "org.springframework:spring-test:${Deps.springVersion}"
    testImplementation "org.springframework:spring-jdbc:${Deps.springVersion}"
    testImplementation project(':bpm:bonita-util:bonita-common-util-test')
    testRuntimeOnly "org.apache.commons:commons-dbcp2:${Deps.commonsDbcp2Version}"
    testRuntimeOnly "com.h2database:h2:${Deps.h2Version}"
    testRuntimeOnly "mysql:mysql-connector-java:${Deps.mysqlVersion}"
    testRuntimeOnly "org.postgresql:postgresql:${Deps.postgresqlVersion}"
    testRuntimeOnly "com.microsoft.sqlserver:mssql-jdbc:${Deps.mssqlVersion}"

    // Property Based Test framework:
    testImplementation("com.pholser:junit-quickcheck-core:${Deps.junitQuickCheck}")
    testImplementation("com.pholser:junit-quickcheck-generators:${Deps.junitQuickCheck}")
}

// run:
// ./gradlew mysqlDatabaseTest
// ./gradlew oracleDatabaseTest
// ./gradlew sqlserverDatabaseTest
// ./gradlew postgresDatabaseTest
// to run tests on specific docker DB:
databaseIntegrationTest { includes '**/*Test.class' }
