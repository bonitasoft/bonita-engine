

dependencies {
    compile project(':engine:bpm:bonita-common')
    compile "org.javassist:javassist:${Deps.javassistVersion}"
    testCompile "junit:junit:${Deps.junit4Version}"
    testCompile "org.mockito:mockito-core:${Deps.mockitoVersion}"
    testCompile "org.assertj:assertj-core:${Deps.assertjVersion}"
    testCompile(group: 'org.hibernate', name: 'hibernate-core', version: Deps.hibernateVersion) {
        exclude(module: 'jboss-transaction-api_1.2_spec')
    }
    compileOnly project(':engine:bpm:bonita-client')
    testCompile project(':engine:bpm:bonita-client')
}
