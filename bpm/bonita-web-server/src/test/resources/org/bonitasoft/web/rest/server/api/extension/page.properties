# api extensions list
apiExtensions=myGetResource,myPostResource,MyPutResource,myDeleteResource,myPostResourceB,myCompiledRestApi,myCompiledRestApi2

#http method
myGetResource.method=GET

# resulting url wille be ../API/extension/helloWorld
myGetResource.pathTemplate=helloWorld

# implementation file that will serve this resource
myGetResource.classFileName=Index.groovy

myPostResource.method=POST
myPostResource.pathTemplate=myPostResource
# Empty className -> classFileName should be used
myPostResource.className=
myPostResource.classFileName=PostResource.groovy

myPostResourceB.method=POST
myPostResourceB.pathTemplate=myPostResourceB
myPostResourceB.classFileName=PostResourceB.groovy

myCompiledRestApi.method=GET
myCompiledRestApi.pathTemplate=myCompiledRestApi
myCompiledRestApi.className=com.company.MyController

myCompiledRestApi2.method=GET
myCompiledRestApi2.pathTemplate=myCompiledRestApi2
myCompiledRestApi2.className=com.company.MyController
myCompiledRestApi2.classFileName=MyController.groovy
