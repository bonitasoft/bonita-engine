# H2
# Fixed
h2.db.driver.class=org.h2.Driver
h2.db.datasource.class=org.h2.jdbcx.JdbcDataSource
#  can be changed manually or using system properties
h2.db.database.name=${db.database.name:${org.bonitasoft.h2.database.dir:./h2databasedir}/bonita6_journal}
h2.db.user=${db.user:sa}
h2.db.password=${db.password:}
#Â see H2 official documentation for more information
# trace parameters are:
# TRACE_LEVEL_FILE: write trace file in h2databasedir
# TRACE_LEVEL_SYSTEM_OUT: write to system.out
# trace levels are:
# 0 for OFF
# 1 for ERROR (the default)
# 2 for INFO
# 3 for DEBUG
h2.db.trace.level.system.out=${db.h2.trace_level_system_out:0}
h2.db.trace.level.file=${db.h2.trace_level_file:0}
# calculated using previous properties if not overrided by a system property
h2.db.url=${db.url:jdbc:h2:file:${h2.db.database.name};LOCK_MODE=0;MVCC=TRUE;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE;AUTO_SERVER=TRUE;TRACE_LEVEL_FILE=${h2.db.trace.level.file};TRACE_LEVEL_SYSTEM_OUT=${h2.db.trace.level.system.out}}
